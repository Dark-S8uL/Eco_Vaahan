<!DOCTYPE html><html lang="en">

    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <img src="Eco_Vaahan_1[1].jpg" alt="CASH CANVAS LOGO" />

          <input

            id="password"
            name="password"
            placeholder="*******"

          </p>

          <button type="submit">

          Don't have an account?

        </p>
      </div>
    </div>
